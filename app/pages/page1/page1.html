<ion-navbar *navbar>
  <ion-title>Settings</ion-title>
</ion-navbar>
<ion-content padding class="page1">
  <ion-row>
     <ion-col width-20>Status:</ion-col>
     <ion-col width-80>{{status}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <button (click)="checkForUpdate()"
      [disabled]="isProcessing">
        Check For Update
      </button>
    </ion-col>
    <ion-col width-50>
      <button (click)="sync()"
        [disabled]="!isUpdateAvailable">
        Sync
      </button>
    </ion-col>
  </ion-row>
</ion-content>
